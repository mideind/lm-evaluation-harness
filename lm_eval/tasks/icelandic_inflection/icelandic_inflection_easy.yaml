task: icelandic_inflection_easy
dataset_path: mideind/icelandic-inflection-easy
dataset_name: default
output_type: generate_until
test_split: train
description: "Þú ert sérfræðingur í íslenskri málfræði."
doc_to_text: "{{input}}\nSvar:"
doc_to_target: "{{ideal}}" 
metric_list:
  - metric: !function utils.json_metric
    aggregation: mean
    higher_is_better: true
generation_kwargs:
  until:
    - "Þú ert sérfræðingur í íslenskri málfræði."
    - "Hvernig beygist"
  do_sample: false
  temperature: 0.0
repeats: 1
metadata:
    version: 1.0
filter_list:
  - name: "get-answer"
    filter:
      - function: "json"
      - function: "take_first"
